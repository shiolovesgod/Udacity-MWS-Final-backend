<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Sign In</title>
</head>


<body>

        <div class="btn-google">
            <button>Sign in with Google</button>
        </div>
        <br>

        <div class="btn-facebook">
            <button>Sign in with Facebook</button>
        </div>

    <!-- Load Google's SDK -->

    <script src="/google-stuff.js" async defer></script>

    <!-- Load FB's SDK -->
    <script id=fb_sdk src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
    <script src="/facebook-stuff.js" async defer></script>
</body>

</html>
